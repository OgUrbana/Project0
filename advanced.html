        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Project0</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbar">

        <h1 style="text-align: center;">Google Advanced Search</h1>
        <form action="https://google.com/search">
            <div class="container">
                <div class="mb-3">
                    <label for="formAllWordsInput" class="form-label">All these words:</label>
                    <input type="text" class="form-control" id="formAllWordsInput" placeholder="all of these words." name="q">
                  </div>
                  <div class="mb-3">
                    <label for="formExactInput" class="form-label">Exact word or phrase:</label>
                    <input type="text" class="form-control" id="formExactInput" placeholder="exact word or phrase." name="as_epq">
                  </div>
                  <div class="mb-3">
                    <label for="formAnyWordsInput" class="form-label">Any of these words:</label>
                    <input type="text" class="form-control" id="formAnyWordsInput" placeholder="any of these words." name="as_oq">
                  </div>
                  <div class="mb-3">
                    <label for="formNoneWordsInput" class="form-label">None of these words:</label>
                    <input type="text" class="form-control" id="formNoneWordsInput" placeholder="none of these words." name="as_eq">
                  </div>
                   <!-- <input type="submit" value="Google Search"> -->
                   <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
        <!--https://www.google.com/search?as_q=test&as_epq=test2&as_oq=test3&as_eq=test4&as_nlo=1&as_nhi=10
            &lr=lang_en&cr=countryUS&as_qdr=d&as_sitesearch=test.org&as_occt=any&safe=images&as_filetype=&tbs=-->
        </form>
    </body>
</html>
